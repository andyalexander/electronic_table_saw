INCREMENTS = 1mm .5mm .1mm


[KINS]
JOINTS = 1
KINEMATICS = trivkins coordinates=X

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
PROGRAM_EXTENSION = .nc,.tap G-Code File
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
DISABLE_G92_PERSISTENCE = 1

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
BASE_PERIOD = 100000         
# calc'd base 27500
SERVO_PERIOD = 1000000

[HAL]
HALFILE = esf.hal
POSTGUI_HALFILE = postgui.hal

[TRAJ]
COORDINATES =  X
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
MAX_VELOCITY = 50.0
