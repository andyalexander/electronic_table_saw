[AXIS_X]
#MAX_VELOCITY = 200.0
#MAX_ACCELERATION = 750.0
# max 10x velocity
MIN_LIMIT = -200.0
MAX_LIMIT = 500.0

[JOINT_0]
TYPE = LINEAR

MIN_LIMIT = -200.0
MAX_LIMIT = 500.0

MAX_VELOCITY = 100.0
MAX_ACCELERATION = 750.0
